<!DOCTYPE html>
<html lang="en">

<head>
  <title>log-in page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"> -->

  <!-- Bootstrap Core CSS -->
<link href="styles/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/css/style.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="styles/css/stylish-portfolio.css" rel="stylesheet">


</head>

<body>
  <!-- Header -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="styles/img/logo.png" width="40" height="40" class="d-inline-block align-top" alt="">
          Moody Journal
        </a> 
      </nav>
    <!-- Main -->   
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 mx-auto mt-3">
        <h2>Login</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/signup">here</a></p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <img id="bg-img" src="styles/img/bg-emoticons.jpg">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
