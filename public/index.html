<head>

  <title>Mood Time</title>

  <!-- Bootstrap Core CSS -->
  <link href="styles/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <!-- Custom CSS -->

</head>


  <!-- Main -->
  <body>
  <section class="content-section" id="portfolio">
    <div class="container">
      <div class="content-section-heading text-center">
        <h2 class="mb-5" id="question">How are you feeling?</h2>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-6">
          <a class="portfolio-item scroll-behavior:smooth" href="#action" id="fineMood">
            <span class="caption">
              <span class="caption-content">
                <h1>Moderate</h1>
                <p class="mb-0">Feeling moderate. <br>Just average, medium mood.</p>
              </span>
            </span>
            <img class="img-fluid" src="styles/img/1-moderate.jpg" alt="">
          </a>
        </div>
        <div class="col-lg-6">
          <a class="portfolio-item js-scroll-trigger" href="#action" id="happyMood">
            <span class="caption">
              <span class="caption-content">
                <h1>Good</h1>
                <p class="mb-0">Feeling good. <br>Happy mood!</p>
              </span>
            </span>
            <img class="img-fluid" src="styles/img/2-good.jpg" alt="">
          </a>
        </div>
        <div class="col-lg-6">
          <a class="portfolio-item js-scroll-trigger" href="#action" id="badMood">
            <span class="caption">
              <span class="caption-content">
                <h1>Bad</h1>
                <p class="mb-0">Feeling bad. <br>Not a good mood..</p>
              </span>
            </span>
            <img class="img-fluid" src="styles/img/3-bad.jpg" alt="">
          </a>
        </div>
        <div class="col-lg-6">
          <a class="portfolio-item js-scroll-trigger" href="#action" id="terribleMood">
            <span class="caption">
              <span class="caption-content">
                <h1>Very Bad</h1>
                <p class="mb-0">Feeling terrible. <br>Very bad mood.</p>
              </span>
            </span>
            <img class="img-fluid" src="styles/img/4-verybad.jpg" alt="">
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="content-section bg-primary text-white">
    <div id="action" class="container text-center">
      <h2 class="mb-4">What happened today?</h2>
      <a href="#" class="btn btn-xl btn-dark">Exercise</a>
      <a href="#" class="btn btn-xl btn-dark">Slept well last night</a>
      <a href="#" class="btn btn-xl btn-dark">Conflict with someone</a>

    </div>
    <div id="user-type" class="container text-center">
      <div class="input-group mb-3 mt-5">
        <input type="text" class="form-control" placeholder="Type your day" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-secondary" type="button" id="user-add">Add</button>
        </div>
      </div>
    </div>
  </section>

 

  <!-- Footer -->
  <footer class="footer text-center">
    <div class="container">
      <ul class="list-inline mb-5">
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="#">
            <i class="icon-social-facebook"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white mr-3" href="#">
            <i class="icon-social-twitter"></i>
          </a>
        </li>
        <li class="list-inline-item">
          <a class="social-link rounded-circle text-white" href="#">
            <i class="icon-social-github"></i>
          </a>
        </li>
      </ul>
      <p class="text-muted small mb-0">Copyright &copy; Your Website 2019</p>
    </div>
  </footer>

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded js-scroll-trigger" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="jquery/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/stylish-portfolio.min.js"></script>

  <!-- Front End script for MySQL interaction-->
  <script src="js/moods.js"></script>

</body>

</html>
